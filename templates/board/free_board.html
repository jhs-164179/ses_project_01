{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>자유게시판</title>
		<meta name='viewport' content='width=device-width, initial-scale=1 maximum-scale=1.0, user-scaleable=0'>
		<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'vendor/linearicons/style.css' %}">
		<link rel="stylesheet" href="{% static 'vendor/chartist/css/chartist-custom.css' %}">
		<!-- MAIN CSS -->
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<!-- SUB CSS (탭 수직정렬) -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.vertical-tabs.min.css' %}">
		<!-- GOOGLE FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
		<!-- ICONS -->
		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
		<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">
		<link rel="stylesheet" type="text.css" href="{% static 'css/bootstrap.min.css' %}">
	</head>
	<body>
		<div id="wrapper">
			{% include 'datapg/menubar.html' %}
			<div class="main">
				<div class="container my-3">
					<table class="table">
						<thead>
							<tr class="thead-dark">
								<th>번호</th>
								<th>제목</th>
								<th>작성일시</th>
								<th>조회수</th>
							</tr>
						</thead>
						<tbody>
							{% if board_list %}
							{% for board in board_list %}
							<tr>
								<td>{{ forloop.counter }}</td>
								<td>
									<a href="{% url 'board:detail' board.id %}">{{ board.title }}</a>
								</td>
								<td>{{ board.date }}</td>
								<td>{{ board.count }}</td>
							</tr>
							{% endfor %}
							{% else %}
							<tr>
								<td colspan="3">질문이 없습니다.</td>
							</tr>
							{% endif %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Javascript -->
		<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'vendor/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
		<script src="{% static 'vendor/chartist/js/chartist.min.js' %}"></script>
		<script src="{% static 'scripts/klorofil-common.js' %}"></script>
	</body>
</html>
