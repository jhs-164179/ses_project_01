{% extends "accounts/base.html" %}
{% load static %}

{% block title %}
회원가입          
{% endblock title %}

{% block contents %}

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form method = "POST" class="login100-form validate-form" action="{% url 'accounts:register' %}">
				<div style='text-align: center;'><span style='color:red'>{{ error }}</span></div>
			<form method = "POST" class="login100-form validate-form" action="{% url 'accounts:register' %}">			
				{% csrf_token %}
				<span class="login100-form-title p-b-48">
			    	<!-- <i class="zmdi zmdi-font"></i> -->
                    <a href="{% url 'main:index' %}" style="margin:15px 0px 0px 0px; font-size:20px; color: hsl(22, 97%, 50%);">
                        <img src="{% static 'img/dol2.png' %}" style="height:40px; width:45px; margin:0px -25px 0px 0px; position: relative; z-index: 1;">
                        <img src="{% static 'img/charging2.png' %}" style="height:40px; width:37px; margin:3px -7px 0px 0px;">
				        <b><em>JEJU</em>로</b>
				        <b>충전</b>
                    </a>
			    </span> 
				
				<span class="login100-form-title p-b-26">
					회원가입
					<!-- Sign Up -->
				</span>
				<div class="form-group">
					<label for="signin-email" class="control-label sr-only">닉네임</label>
					<input type="text" class="form-control" name="username" value="" placeholder="NickName">
				</div>
            	<div class="form-group">
					<label for="signin-email" class="control-label sr-only">이메일</label>
					<input type="email" class="form-control" name="email" value="" placeholder= "Email">
				</div> 
            	<div class="form-group">
					<label for="signin-email" class="control-label sr-only">비밀번호</label>
					<input type="password" minlength="8" maxlength="16" class="form-control" name="password1" value="" placeholder="Password">
				<p style="opacity: 60%;">8 ~ 16 자를 사용하세요.</p>
				<div class="form-group">
					<label for="signin-password" class="control-label sr-only">비밀번호 확인</label>
					<input type="password" minlength="8" maxlength="16" class="form-control" name="password2" value="" placeholder="Confirm Password">
				</div>
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" type="submit" value="register">
							<b style="font-size: 15px;">가입</b>
						</button>						
					</div>
				</div>

				<div class="text-center p-t-115" style= "padding-top: 30px">
					<span class="txt1" style="font-size: 15px;">
							이미 계정이 있으신가요?
					</span>
					<div >
						  
						<a class="txt2" href="../login" style="font-size: 17px;">
							<b>로그인</b>
						</a>                        
					</div>
				</div>

				<!-- <a href="{% url 'accounts:login' %}"> 
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" type="button" value="register">
							<b style="font-size: 15px;">로그인</b>
						</button>						
					</div>
				</div> 
				</a> -->
			</form>
		</div>
	</div>
</div>
{% endblock %}
