{% extends "accounts/base.html" %}
{% load static %}
{% block contents %}

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
				<div style='text-align: center;'><span style='color:red'>{{ error }}</span></div>
			<form method = "POST" class="login100-form validate-form" action="{% url 'accounts:register' %}">			
				{% csrf_token %}
				<span class="login100-form-title p-b-48">
					<a href="{% url 'main:index' %}" style="margin:15px 0px 0px 0px; font-size:20px; color: hsl(22, 97%, 50%);">
						<img src="{% static 'img/dol2.png %}" style="height:40px; width:45px; margin:0px -25px 0px 0px; position: relative; z-index:1;">
						<img src="{% static 'img/chargin2.png' %}" style="height:40px; width:37px; margin:3px -7px 0px 0px;">
								<b><em>JEJU</em></b>
								<b>충전</b>
					</a>
				</span>
				<span class="login100-form-title p-b-26">
					회원가입
				</span> 
			<div class="form-group">
				<label for="signin-email" class="control-label sr-only">닉네임</label>
				<input type="text" class="form-control" name="username" value="" placeholder="NickName">
			</div>
            <div class="form-group">
				<label for="signin-email" class="control-label sr-only">이메일</label>
				<input type="email" class="form-control" name="email" value="" placeholder= "Email">
			</div> 
            <div class="form-group">
				<label for="signin-email" class="control-label sr-only">비밀번호</label>
				<input type="password" class="form-control" name="password1" value="" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="signin-password" class="control-label sr-only">비밀번호 확인</label>
				<input type="password" class="form-control" name="password2" value="" placeholder="Confirm Password">
			</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" value="register">등록</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
