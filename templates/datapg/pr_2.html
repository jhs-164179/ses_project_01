{% load static %} {% load datapg_filter %}
<!DOCTYPE html>
<html>
    <head>
        <title>급속충전기 입지 분석</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <!-- VENDOR CSS (구형 페이지 지원용)-->

        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />

        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" />

        <link rel="stylesheet" href="{% static 'vendor/linearicons/style.css' %}" />
        <!--
	<link rel="stylesheet" href="{% static 'vendor/chartist/css/chartist-custom.css' %}">
	-->

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <!-- SUB CSS (패널 탭 수직정렬,p태그 스타일) -->
        <link rel="stylesheet" href="{% static 'css/datapg/bootstrap.vertical-tabs.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/datapg/mystyle.css' %}" />
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" />
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo.png' %}" />
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/logo.png' %}" />
    </head>

    <body>
        <!-- WRAPPER -->
        <div id="wrapper">
            {% include 'datapg/menubar.html' %}

            <!-- MAIN -->
            <div class="main" style="padding-top: 50px">
                <!-- MAIN CONTENT -->
                <div class="main-content" style="padding-top: 15px">
                    <div class="container-fluid">
                        <!-- 페이지 상단 -->
                        <div class="row">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title" style="text-align: center">제주도 전기차 급속 충전소 최적 입지 선정</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="col-xs-5" style="text-align:center;">
                                        <img src="{% static 'img/output1-1.png' %}" alt="charger" style="width: auto; height: 500px; margin: auto" />
                                        <br />
                                        <h3 style="text-align: center">설치 전</h3>
                                        
                                        <br />
                                        <h3 style="text-align: center">총 419곳의 입지 선정 후보지</h3>
                                    </div>
                                    <div class="col-xs-2" style="padding-top: 250px">
                                        <img src="{% static 'img/gogo.png' %}" style="width: 100%; height: 100%; margin: auto" />
                                    </div>
                                    <div class="col-xs-5" style="text-align:center;">
                                        <img src="{% static 'img/output_22.png' %}" alt="charger" style="width: auto; height: 500px; margin: auto" />
                                        <h3 style="text-align: center">설치 후</h3>
                                        <br />
                                        <h3 style="text-align: center">418곳으로 후보지 감소</h3>
                                        <h3 style="text-align: center"><b>제주시 봉개동, 구좌읍</b> 충전소 수요 해결</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT -->

            <!-- END MAIN -->

            <!-- 페이지 하단 copyright -->
            <div class="clearfix"></div>
            <footer>
                <div class="container-fluid">
                    <p class="copyright">Shared by <i class="fa fa-love"></i><a href="https://bootstrapthemes.co">BootstrapThemes</a></p>
                </div>
            </footer>
            <!-- 페이지 하단 copyright END -->
        </div>
        <!-- END WRAPPER -->

        <!-- Javascript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'vendor/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'scripts/klorofil-common.js' %}"></script>
    </body>
</html>
